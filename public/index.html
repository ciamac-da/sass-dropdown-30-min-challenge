<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Lato&family=Macondo&family=Rubik&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../UI/style.css">
    <script defer src="../JS/index.js"></script>
    <title>Sass/JS Dropdown Color switch</title>
</head>

<body id="body">
    <div class="dropdown-container">
        <select class="dropdown" onchange="changeColor(this)">
            <option value="red" class="dropdown__red" name="Red" id="1">Red</>
            <option value="orange" class="dropdown__orange" name="Orange" id="2">Orange</>
            <option value="yellow" class="dropdown__yellow" name="Yellow" id="3">Yellow</option>
            <option value="green" class="dropdown__green" name="Green" id="4">Green</>
            <option value="cyan" class="dropdown__cyan" name="Cyan" id="5">Cyan</>
            <option value="blue" class="dropdown__blue" name="Blue" id="6">Blue</option>
            <option value="magneta" class="dropdown__magneta" name="Magneta" id="7">Magneta</option>
            <option value="purple" class="dropdown__purple" name="Purple" id="8">Purple</option>
            <option value="white" class="dropdown__white" name="White" id="9">White</option>
            <option value="black" class="dropdown__black" name="Black" id="10">Black</option>
            <option value="gray" class="dropdown__gray" name="Gray" id="11">Gray</option>
            <option value="silver" class="dropdown__silver" name="Silver" id="12">Silver</option>
            <option value="pink" class="dropdown__pink" name="Pink" id="13">Pink</option>
            <option value="maroon" class="dropdown__maroon" name="Maroon" id="14">Maroon</option>
            <option value="brown" class="dropdown__brown" name="Brown" id="15">Brown</option>
            <option value="beige" class="dropdown__beige" name="Beige" id="16">Beige</option>
        </select>
    </div>
</body>

</html>
